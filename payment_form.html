    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const color = localStorage.getItem('color')
        document.getElementById('submit_button').style.backgroundColor = color
      })

      function fillForm() {
        document.getElementById('Card Number').value = '7464 6753 7858 6833'
        document.getElementById('Valid Thru').value = '2025-08'
        document.getElementById('CVV').value = '123'
      }

      var clientType = localStorage.getItem('clientType');
      document.addEventListener('DOMContentLoaded', () => {
        if (clientType === 'member') {
          const clientName = localStorage.getItem('client')
          document.getElementById('creditName').innerHTML = clientName + ' ' + 'Credit card **04'
        }
      });
    </script>
