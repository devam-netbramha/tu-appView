<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="./tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const color = localStorage.getItem('color')
        document.getElementById('submit_button').style.backgroundColor = color
      })

      function onClickBackToHome() {
       const url= localStorage.getItem('backURL')
        window.location.replace(url)
      }
    </script>
  </head>
  <body class="bg-background">
    <header class="py-[13px] px-[80px] border-b-[5px] border-b-[#FCD833] flex justify-between items-center mb-10">
      <div>
        <p style="font-feature-settings: 'ss01'" class="text-cibil text-[25px] leading-none font-semibold mb-0">CIBIL
        </p>
        <p class="text-dark_grey text-[8px] leading-none mb-0">Part of TransUnion</p>
      </div>
      <a href="./platform_selection.html">
        <img src="./Assets/cross.svg" />
      </a>
    </header>
    <div class="mobile-frame">
      <div class="button_space_container">
        <div>
          <div class="bg-[white] flex items-center px-16 py-[12px]">
            <a href="#" onclick="window.history.back()">
              <img class="w-[32px]" src="./Assets/back.svg" alt="back" />
            </a>
            <div>
              <p class="text-dark_charcoal mb-0">Payments</p>
            </div>
          </div>
          <div class="bg-light_green pt-16 px-16">
            <div class="flex justify-center">
              <img src="./Assets/credit_score_util.svg" />
            </div>
            <p class="text-center font-bold text-office_green text-lg mb-1 mt-3">Payment Successful!</p>
            <p class="text-center text-dark_grey">Thank you for your payment. An automated <br /> payment receipt will
              be
              sent to your email ID.</p>

            <div class="bg-[white] py-[12px] px-[12px] rounded-tl-lg rounded-tr-lg grid grid-cols-2">
              <div>
                <p>Reference ID</p>
                <p>Txn. time</p>
                <p>Payment method:</p>
                <p>Amount</p>
              </div>
              <div>
                <p class="font-bold">PRN467788</p>
                <p class="font-bold">24 Nov 2024, 1:43 PM</p>
                <p class="font-bold">VISA Debit ending 2088</p>
                <p class="font-bold">â‚¹34,000</p>
              </div>
            </div>
          </div>
        </div>
        <div class="px-[8px] pb-16">
          <a href="#" onclick="onClickBackToHome()">
            <button id="submit_button" class="text-[white] py-[12px] px-[24px] rounded-[40px] w-full">Back to
              Home</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
