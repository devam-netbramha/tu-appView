<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./tailwind.css" rel="stylesheet">
    <script>
      function onSubmit(e) {
        e.preventDefault()
        localStorage.setItem('logo', document.getElementById("client_logo_image").getAttribute('src'))
        window.location.replace('./dashboard_preview.html')
      }

      function onClientSelection(e) {
        document.getElementById("client_logo").innerHTML = `<img id='client_logo_image' src="./Assets/Logos/${e.target.value}.png" alt="client_logo" style="max-width:200px;max-height:80px" />`
      }

      function onColorSelection(color) {
        localStorage.setItem('color', `#${color}`)
      }
    </script>
    <title>Client Selection</title>
    <style>
      .custom-radio input {
        display: none;
      }

      input[type="radio"]:checked+label {
        outline: 3px solid rgba(0, 109, 245, 0.5);
      }

      input[type="radio"]:checked+label:before {
        display: block;
      }

      .custom-radio label {
        position: relative;
      }

      .custom-radio label:before {
        display: none;
        content: '';
        position: absolute;
        width: 12px;
        height: 8px;
        background-image: url('./Assets/white-tick.svg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

  <body class="bg-background">
    <div class="rounded-3xl shadow-md p-4">
      <p style="font-feature-settings: 'ss01'" class="text-cibil text-[28px] leading-none font-bold">CIBIL</p>
      <p class="text-dark_grey text-[9px] leading-none">Part of TransUnion</p>
      <h3 class="font-bold text-lg mt-3">Personalise Your Experience</h3>
      <p class="text-dark_grey text-[14px]">Please fill the following details to personalise the walkthrough experience
      </p>
    </div>

    <div>
      <form class="mt-[24px] px-16 grid gap-6" onsubmit="onSubmit(event)">
        <select required class="form-select px-[12px] py-[10px] border rounded-lg w-full"
          onchange="onClientSelection(event)" aria-placeholder="sddsc">
          <option disabled selected value="">Select client name</option>
          <option value="SBI Bank">SBI Bank</option>
          <option value="Axis Bank">Axis Bank</option>
          <option value="HDFC Bank">HDFC Bank</option>
          <option value="Bajaj Finance">Bajaj Finance</option>
          <option value="ICICI Bank">ICICI Bank</option>
          <option value="SBI Cards">SBI Cards</option>
          <option value="Krazybee">Krazybee</option>
          <option value="Navi Finserv">Navi Finserv</option>
          <option value="Airtel">Airtel</option>
          <option value="BharatPe">BharatPe</option>
          <option value="Fibe">Fibe</option>
          <option value="InCred">InCred</option>
          <option value="Axio">Axio</option>
          <option value="Vodafone">Vodafone</option>
          <option value="Jupiter">Jupiter</option>
          <option value="Piramal Finance">Piramal Finance</option>
          <option value="Kotak Mahindra Bank">Kotak Mahindra Bank</option>
          <option value="IDFC First Bank">IDFC First Bank</option>
          <option value="Tata Capital">Tata Capital</option>
          <option value="AU SFB">AU SFB</option>
          <option value="LIC Housing">LIC Housing</option>
          <option value="Union Bank">Union Bank</option>
          <option value="INDUSIND Bank">INDUSIND Bank</option>
          <option value="BANK OF INDIA">BANK OF INDIA</option>
          <option value="PNB">PNB</option>
          <option value="CENTRAL BANK OF INDIA">CENTRAL BANK OF INDIA</option>
          <option value="UCO BANK">UCO BANK</option>
          <option value="IIFL Finance">IIFL Finance</option>
          <option value="Poonawalla Fincorp">Poonawalla Fincorp</option>
          <option value="Aditya Birla Finance Limited">Aditya Birla Finance Limited</option>
          <option value="L&T Finance">L&T Finance</option>
          <option value="TVS Credit">TVS Credit</option>
          <option value="City Union Bank Limited">City Union Bank Limited</option>
          <option value="Federal Bank">Federal Bank</option>
        </select>

        <div class="border rounded-xl px-[12px] py-[20px] flex items-center justify-center h-[96px] gap-2"
          id="client_logo">
          <p class="text-dark_grey">Upload Client's logo</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="27" height="20" viewBox="0 0 27 20" fill="none">

              fill="#00A6CA" />
          </svg>
        </div>

        <div>
          <p class="text-[12px] text-dark_grey font-bold">Select primary colour</p>
          <div class="flex justify-between mt-16">
            <div class="flex custom-radio">
              <input type="radio" name="theme-select" id="orange" onclick="onColorSelection('F26842')">
              <label class="w-[48px] h-[48px] rounded-lg bg-orange" for="orange"></label>
            </div>
            <div class="flex custom-radio">
              <input type="radio" name="theme-select" id="pink" onclick="onColorSelection('D92B7B')">
              <label class="w-[48px] h-[48px] rounded-lg bg-pink" for="pink"></label>
            </div>
            <div class="flex custom-radio">
              <input type="radio" name="theme-select" id="dark-yellow" onclick="onColorSelection('B36200')">
              <label class="w-[48px] h-[48px] rounded-lg bg-dark-yellow" for="dark-yellow"></label>
            </div>
            <div class="flex custom-radio">
              <input type="radio" name="theme-select" id="green" onclick="onColorSelection('098543')">
              <label class="block w-[48px] h-[48px] rounded-lg bg-green" for="green"></label>
            </div>
            <div class="flex custom-radio">
              <input type="radio" name="theme-select" id="purple" onclick="onColorSelection('5A5AC7')">
              <label class="w-[48px] h-[48px] rounded-lg bg-purple" for="purple"></label>
            </div>
          </div>
        </div>
        <p class="text-dark_grey text-center">or</p>
        <input type="text" class="form-control border px-[12px] py-[10px] rounded-lg" id="color"
          placeholder="Enter HEX code (Ex. 5968696)" onchange="onColorSelection(event.target.value)">
        <button type="submit" class="bg-orange text-[white] py-[12px] px-[24px] rounded-[40px] w-full">Start
          Demo</button>
      </form>
    </div>
  </body>

</html>
