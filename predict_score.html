<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Predict Score</title>
  </head>

  <body class="bg-background">
    <div class="bg-[white] flex items-center px-16 py-[12px]">
      <a href="./credit_score.html">
        <img class="w-[32px]" src="./Assets/back.svg" alt="back" />
      </a>
      <div>
        <p class="text-dark_charcoal mb-0">Predict Score</p>
        <p class="text-dark_grey mb-0 text-[12px]">Powered by TUCIBIL Score Simulator</p>
      </div>
    </div>

    <div class="p-16 h-[90vh] flex flex-col justify-between">
      <div>
        <div class="flex justify-between">
          <p class="text-dark_grey">What happens to your CIBIL <br /> score when you delay paying off <br /> your loan
            EMIs?</p>
          <img src="./Assets/bill.svg" class="w-[56px]" />
        </div>

        <div class="bg-[white] px-[12px] py-16 mt-[32px] rounded-lg">
          <p class="font-semibold">Delay payments by</p>
          <div class="flex gap-3">
            <div class="bg-soft_sky_blue px-16 py-[6px] rounded-3xl">
              30 days
            </div>
            <div class="bg-soft_sky_blue px-16 py-[6px] rounded-3xl">
              60 days
            </div>
            <div class="bg-soft_sky_blue px-16 py-[6px] rounded-3xl">
              90 days
            </div>
          </div>
        </div>
      </div>
      <button type="submit" class="bg-orange text-[white] py-[12px] px-[24px] rounded-[40px] w-full mt-4">Predict New
        Score</button>
    </div>
  </body>

</html>
