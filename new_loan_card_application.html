<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a new loan or a credit card</title>
    <link href="./tailwind.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script>
      const color = localStorage.getItem('color')

      function onProductSelection(product) {
        localStorage.setItem('product', product)
        document.getElementById('submit_button').disabled = false
        document.getElementById('submit_button').style.backgroundColor = color
        document.getElementById('input Field').innerHTML = `<hr class="my-[24px] border-[#E7E7E7]" />
              <input required type="number" class="form-control" placeholder="Enter limit / loan amount"
                id="limit/loan amount" aria-label="limit/loan amount">
              <label class="text-[12px]">Enter an amount between ₹20,000 and ₹15,00,000</label>`
      }
    </script>
    <style>
      .custom-radio input {
        display: none;
      }

      input[type="radio"]:checked+label:before {
        display: block;
      }

      .custom-radio label {
        position: relative;
      }

      input[type="radio"]:checked+label {
        outline: none;
      }

      .custom-radio label:before {
        width: 0;
        height: 0;
      }

      input[type="radio"]:checked+.color_selection {
        background-color: #E6F6FA;

      }

      .color_selection {
        padding: 16px;
        border: 1px solid #D2D2D2;
        border-radius: 8px;
        cursor: pointer;
      }

      @media screen and (min-width: 414px) {
        .color_selection {
          width: 155px;
          height: 80px;
        }
      }

      @media screen and (max-width: 414px) {
        .color_selection {
          width: 135px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body class="bg-background">
    <header class="py-[13px] px-[80px] border-b-[5px] border-b-[#FCD833] flex justify-between items-center mb-10">
      <div>
        <p style="font-feature-settings: 'ss01'" class="text-cibil text-[25px] leading-none font-semibold mb-0">CIBIL
        </p>
        <p class="text-dark_grey text-[8px] leading-none mb-0">Part of TransUnion</p>
      </div>
      <a href="./platform_selection.html">
        <img src="./Assets/cross.svg" />
      </a>
    </header>
    <div class="max-w-[414px] m-auto mobile-frame">
      <div class="bg-[white] flex items-center px-16 py-[12px]">
        <a href="#" onclick="window.history.back()">
          <img class="w-[32px]" src="./Assets/back.svg" alt="back" />
        </a>
        <div>
          <p class="text-dark_charcoal mb-0">Predict Score</p>
          <p class="text-dark_grey mb-0 text-[12px]">Powered by TUCIBIL Score Simulator</p>
        </div>
      </div>
      <div class="p-16">
        <div class="flex justify-between items-start">
          <p class="text-dark_grey">What happens to your CIBIL <br />Score if you take a new loan or
            <br />
            get a new credit card?
          </p>
          <img src="./Assets/Card.svg" class="w-[56px]" />
        </div>

        <form action="./new_loan_score_prediction.html">
          <div class="mt-[32px] py-16 px-[12px] bg-[white] rounded-xl shadow-sm">
            <p class="mb-16 font-bold">Choose a credit product</p>
            <div class="flex gap-16 flex-wrap">
              <div class="flex custom-radio">
                <input type="radio" name="theme-select" id="Credit card" onclick="onProductSelection('Credit card')">
                <label class="color_selection rounded-lg flex flex-col items-center gap-[8px]" for="Credit card"><img
                    src="./Assets/card_bw.svg" />
                  <p class="font-bold">Credit card</p>
                </label>
              </div>
              <div class="flex custom-radio">
                <input required type="radio" name="theme-select" id="Vehicle loan"
                  onclick="onProductSelection('Vehicle loan')">
                <label class="color_selection rounded-lg flex flex-col items-center gap-[8px]" for="Vehicle loan"><img
                    src="./Assets/car_bw.svg" />
                  <p class="font-bold">Vehicle loan</p>
                </label>
              </div>
              <div class="flex custom-radio">
                <input required type="radio" name="theme-select" id="Personal loan"
                  onclick="onProductSelection('Personal loan')">
                <label class="color_selection rounded-lg flex flex-col items-center gap-[8px]" for="Personal loan"><img
                    src="./Assets/user_bw.svg" />
                  <p class="font-bold">Personal loan</p>
                </label>
              </div>
              <div class="flex custom-radio">
                <input required type="radio" name="theme-select" id="Home loan"
                  onclick="onProductSelection('Home loan')">
                <label class="color_selection rounded-lg flex flex-col items-center gap-[8px]" for="Home loan"><img
                    src="./Assets/home_bw.svg" />
                  <p class="font-bold">Home loan</p>
                </label>
              </div>
            </div>
            <div id="input Field">

            </div>
          </div>

          <button id="submit_button" type="submit" disabled
            class="text-[white] py-[12px] px-[24px] rounded-[40px] w-full mt-[130px]">Predict New Score</button>
        </form>
      </div>
    </div>
  </body>
</html>
